<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">首页</a>
        </li>
    </ul>
</nav>
<div class="container" style="margin-top: 5%">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="/auth/login" method="post">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">用户名称：</span>
                    </div>
                    <input type="text" class="form-control" name="username" placeholder="username" aria-label="username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">用户密码：</span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="password"
                           aria-label="password" aria-describedby="basic-addon1">
                </div>
                <button type="submit" class="btn btn-outline-primary" style="margin-left: 80px;">登 录</button>
                <button type="reset" class="btn btn-outline-secondary" style="margin-left: 20px;">复 位</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
    {% block page_content %}{% endblock %}
</div>
</body>
</html>
